


<div class="card-columns m-5 animated fadeIn">

  <div *ngFor="let item  of items" class="card" >
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">
        {{item.name}}
      </h5>
      <p class="card-text">{{item.album_type}}</p>
      <p class="card-text">{{item.artist}}</p>
      <span *ngFor="let artist of item.artists" class="badge badge-primary">{{artist.name}}</span>
    </div>
  </div>

</div>
